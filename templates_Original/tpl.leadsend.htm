		<body>
<!-- Postcontent
============================================= -->
<div class="container">
<div class="col_full">

	<h3>GET A FREE ONLINE QUOTE</h3>

	<div class="contact-widget">

		<div class="contact-form-result"></div>

		<form class="nobottommargin" id="template-contactform" name="template-contactform" action="leads/send" method="POST">
			<input type="hidden" name="site_uuid" value="a3ef6cba-77db-492b-81f5-1d23012d1617">
			<div class="form-process"></div>

			<div class="col_full">
				<label for="template-contactform-name">Name <small>*</small></label>
				<input type="text" id="template-contactform-name" name="name" id="name" value="" class="sm-form-control required" />
			</div>

			<div class="col_full">
				<label for="template-contactform-email">Email <small>*</small></label>
				<input type="email" id="template-contactform-email" name="email" id="email" value="" class="required email sm-form-control" />
			</div>

			<div class="col_full">
				<label for="template-contactform-phone">Phone</label>
				<input type="text" id="template-contactform-phone" name="phone" id="phone" value="" class="phone required sm-form-control" />
			</div>

			<div class="col_full">
				<label for="template-contactform-phone">Address</label>
				<input type="text" name="address" id="address" value=""  class="sm-form-control">
			</div>

			<div class="clear"></div>

			

			<div class="col_full">
				<label for="template-contactform-service">WHAT SERVICES DO YOU NEED?</label>
				<div class="col-sm-10">
					<div class="form-check">
						<input id="interior" class="checkbox-style" name="Interior_Painting_Services" type="checkbox">
						<label for="interior" class="checkbox-style-3-label">Interior Painting Services</label>
					</div>
					<div class="form-check">
						<input id="exterior" class="checkbox-style" name="Exterior_Painting_Services" type="checkbox">
						<label for="exterior" class="checkbox-style-3-label">Exterior Painting Services</label>
					</div>
					<div class="form-check">
						<input id="residential" class="checkbox-style" name="Residential" type="checkbox">
						<label for="residential" class="checkbox-style-3-label">Residential</label>
					</div>
					<div class="form-check">
						<input id="commercial" class="checkbox-style" name="Commercial" type="checkbox">
						<label for="commercial" class="checkbox-style-3-label">Commercial</label>
						
					</div>
				</div>
			</div>
			

			<div class="clear"></div>

			<div class="col_full">
				<label for="template-contactform-message">Request <small>*</small></label>
				<textarea class="required sm-form-control" name="request" id="message" rows="6" cols="30"></textarea>
			</div>

			<div class="col_full hidden">
				<input type="text" id="template-contactform-botcheck" name="template-contactform-botcheck" value="" class="sm-form-control" />
			</div>

			<div class="col_full">
				<script>
				grecaptcha.ready(function() {
				grecaptcha.execute('6LelBI0UAAAAABgA_MlRZHdStOfDv714Tn2Sx-BQ', {action: 'action_name'})
				.then(function(token) {
				// Verify the token on the server.
				});
				});
				</script>
				<button class="button button-3d nomargin" type="submit" id="template-contactform-submit" name="template-contactform-submit" value="submit" class="g-recaptcha"
data-sitekey="6LelBI0UAAAAABgA_MlRZHdStOfDv714Tn2Sx-BQ"
data-callback="onSubmit" style="float: left;">Send Message</button>
				
			</div>

		</form>
	</div>

</div><!-- .postcontent end -->
</div>
